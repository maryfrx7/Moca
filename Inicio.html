<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Cognitiva MoCA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            background-image: url('buap.png'); /* Imagen de fondo */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .question-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 50px; /* Tamaño más grande */
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .question-button:hover {
            background-color: #45a049;
        }
        .login-form {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function toggleLoginForm() {
            var loginForm = document.getElementById("loginForm");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
            } else {
                loginForm.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <h1>Evaluación Cognitiva MoCA</h1>

    <div class="container">
        <!-- Sección de botones de preguntas -->
        <div class="button-container">
            <a href="index.html" class="question-button">Memoria</a>
            <a href="recuerdo_diferido.html" class="question-button">Recuerdo Diferido</a>
            <a href="orientacion.html" class="question-button">Orientación</a>
        </div>

        <!-- Formulario de login para el médico -->
        <div id="loginForm" class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="login.php" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>

    <!-- Botón de acceso para médicos en la esquina inferior derecha -->
    <button class="login-button" onclick="toggleLoginForm()">Acceso para Médico</button>

</body>
</html>
