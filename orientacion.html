<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientación - Evaluación MoCA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Orientación</h1>
        <p>Por favor, responde las siguientes preguntas para evaluar tu orientación. Puedes escribir tus respuestas o hacer clic en el ícono de micrófono para dictarlas.</p>
        
        <form id="orientacion-form">
            <label for="fecha">¿Cuál es la fecha de hoy? (día, mes y año):</label>
            <input type="text" id="fecha" name="fecha" required>
            <button type="button" onclick="dictarRespuesta('fecha')">🎤</button>

            <label for="dia">¿Qué día de la semana es hoy?</label>
            <input type="text" id="dia" name="dia" required>
            <button type="button" onclick="dictarRespuesta('dia')">🎤</button>

            <label for="lugar">¿Dónde estamos ahora mismo? (nombre del lugar o institución):</label>
            <input type="text" id="lugar" name="lugar" required>
            <button type="button" onclick="dictarRespuesta('lugar')">🎤</button>

            <label for="ciudad">¿En qué ciudad estamos?</label>
            <input type="text" id="ciudad" name="ciudad" required>
            <button type="button" onclick="dictarRespuesta('ciudad')">🎤</button>

            <button type="submit">Enviar Respuestas</button>
        </form>
    </div>

    <script src="orientacion.js"></script>
</body>
</html>
